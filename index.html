<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drywash Delivery Login</title>
    <link rel="preload" as="image"  href="https://ik.imagekit.io/2acd8gg5n/Logo/20251030_142300.png?updatedAt=1761814405845&tr=w-200,f-auto,q-75" type="image/webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; } /* Light background */
        .login-card { max-width: 400px; }
        /* लोगो के लिए कस्टम स्टाइल, यदि आवश्यक हो */
        .login-logo {
            width: 200px; /* आपके लोगो की चौड़ाई एडजस्ट करें */
            height: auto; /* आस्पेक्ट रेश्यो बनाए रखता है */
            margin-bottom: 15px; /* लोगो और टेक्स्ट के बीच थोड़ी जगह */
        }
    </style> 
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col login-card">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4 p-sm-5">
                        <div class="text-center mb-4">
    <img src="https://ik.imagekit.io/2acd8gg5n/Logo/20251030_142300.png?updatedAt=1761814405845&tr=w-400,f-auto,q-90"
         alt="Company Logo" 
         class="login-logo"
         width="200"
         height="59">
</div>
                        
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                            <label for="email"><i class="bi bi-envelope-fill me-1"></i> Email</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password"><i class="bi bi-lock-fill me-1"></i> Password</label>
                        </div>

                        <div class="d-grid mb-2">
                             <button id="login-btn" class="btn btn-primary btn-lg fw-bold" type="button">
                                 Login
                            </button>
                        </div>
                        
                        <p id="login-error" class="text-danger text-center mt-3 mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/auth.js"></script>
</body>
</html>
