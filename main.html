<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" >
    <style>
        /* Thodi extra style bottom nav icons ke liye */
        .bottom-nav a svg {
             width: 1.5rem; /* 24px */
             height: 1.5rem; /* 24px */
             margin-bottom: 0.1rem;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#home">
                <i class="bi bi-truck me-1"></i> Delivery App
            </a>

            <div class="d-flex align-items-center">
                <button class="btn btn-light me-2 position-relative" type="button">
                    <i class="bi bi-bell-fill"></i>
                    <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle visually-hidden">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </button>
                <span id="header-rider-name" class="navbar-text small me-2 d-none d-sm-block"></span>
            </div>
        </div>
    </header>
	
	

    <div class="modal fade" id="logoutConfirmModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title">Confirm Logout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to logout?
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirm-logout-btn">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="taskCompleteModal" tabindex="-1" aria-labelledby="taskCompleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-3">
          <div class="modal-body text-center p-4 p-sm-5">
            <div class="mb-3">
                <i class="bi bi-check-circle-fill display-3 text-success"></i> </div>
            <h4 class="modal-title mb-2 fw-bold" id="taskCompleteModalLabel">Great Job!</h4>
            <p class="text-muted mb-4" id="taskCompleteMessage">You completed the task perfectly.</p>

            <div id="taskSummary" class="bg-light rounded p-3 mb-4 text-start">
                <h6 class="fw-bold">Summary:</h6>
                <div id="codSummary" class="d-none">
                    <i class="bi bi-currency-rupee"></i> Collected: <strong class="text-danger">â‚¹<span id="codCollectedAmount">0.00</span></strong> (COD)
                </div>
                <div id="paidSummary" class="d-none">
                    <i class="bi bi-credit-card-fill text-success"></i> Order was Pre-Paid.
                </div>
                <div id="distanceTimeSummary" class="d-flex justify-content-around mt-2 small text-muted">
                    <span id="tripDistance"><i class="bi bi-geo-alt-fill me-1"></i> 0 km</span>
                    <span id="tripTime"><i class="bi bi-clock-fill me-1"></i> 0 min</span>
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-lg w-100" data-bs-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>

    
	
	
    <main id="content-area" class="container-fluid">
        <div id="loader" class="text-center p-5">Loading...</div>
    </main>

    <nav class="bottom-nav shadow">
        <a href="#home" id="nav-home" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">

            </svg>
            Home
        </a>
        <a href="#pickup" id="nav-pickup" class="nav-link">

              <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
              <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
            </svg>
            Pickup
        </a>
        <a href="#notes" id="nav-notes" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16">
               <path d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
               <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
               <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
             </svg>
            Notes
        </a>
        <a href="#account" id="nav-account" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            Account
        </a>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
