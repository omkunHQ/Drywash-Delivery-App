<h2 class="mb-3">Account</h2>

<div class="card mb-4 shadow-sm border-0">
    <div class="card-body text-center p-4">
        <i class="bi bi-person-circle display-4 text-primary mb-2"></i>
        <h4 class="card-title mb-1" id="rider-name">Loading...</h4>
        <p class="card-text text-muted mb-0" id="rider-email">Loading...</p>
    </div>
</div>

<div class="card mb-4 shadow-sm border-0">
    <div class="card-header bg-white py-3">
        <h5 class="mb-0"><i class="bi bi-currency-rupee me-1"></i> Earnings</h5>
    </div>

    <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center py-3">
            <div>
                <i class="bi bi-cash-stack me-2 text-danger"></i> COD Collected (Pending Deposit)
            </div>
            <span class="fs-5 fw-bold text-danger">₹<span id="cod-balance">0.00</span></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center py-3">
             <div>
                 <i class="bi bi-wallet2 me-2 text-success"></i> From Admin (Payout)
            </div>
            <span class="fs-5 fw-bold text-success">₹<span id="admin-payout">0.00</span></span>
        </li>
    </ul>

    <div class="card-body border-top" id="deposit-section">
         <button id="deposit-cod-btn" class="btn btn-warning w-100" disabled>
             <span class="spinner-border spinner-border-sm d-none me-1" role="status"></span>
             <i class="bi bi-upload me-1"></i> Deposit COD with Admin
         </button>
         <p id="deposit-message" class="mt-2 small text-center"></p>
    </div>
</div>

<div class="d-grid">
    <button id="logout-btn" class="btn btn-outline-danger btn-lg">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
    </button>
</div>
